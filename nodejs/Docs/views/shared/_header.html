                @if(model.currentUser){
                   <div class="chat-toggler">
                       <a href="#" class="dropdown-toggle" id="my-task-list" data-placement="bottom"
                          data-content='' data-toggle="dropdown" data-original-title="Notifications">
                           <div class="user-details">
                               <div class="username">@model.currentUser.firstName
                               <span class="bold">@model.currentUser.lastName</span>
                               </div>
                           </div>
                           <div class="iconset"></div>
                       </a>

                       <div class="profile-pic">
                           <img alt="" width="35" height="35" src="@(model.user.profileImageUrl || '/assets/img/default-avatar.png')"/>
                       </div>
                   </div>

                   <ul class="nav quick-section ">

                               <div class="iconset top-settings-dark "></div>
                           </a>
                           <ul class="dropdown-menu  pull-right" role="menu" aria-labelledby="user-options">
                               <li><a href="/logout"><i class="fa fa-power-off"></i>&nbsp;&nbsp;Log Out</a>
                               </li>
                           </ul>
                       </li>
                   </ul>
                }
                else{
                    @{ loginUrl = '/login?redirectUrl=' + model.url }
                    <a href='@loginUrl' class='btn btn-success pull-right m-t-sm'>Login</a>
                }
