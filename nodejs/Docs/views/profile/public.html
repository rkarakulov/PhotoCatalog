@!(model)

@function body() {
    <div class="page-content" ng-controller="publicProfileController" ng-init="init('@model.user._id')">
        <div class="content">
            @{ leftSideClass = !model.currentUser ? "col-md-offset-3" : "" }
            <div class="col-md-6 @leftSideClass">
                <div class='row'>
                    <div class='col-12'>
                        <div class="tiles white col-md-12 no-padding">
                            <div class="tiles green cover-pic-wrapper">
                                <div class="overlayer bottom-right">
                                </div>
                                <img alt="" src="@(model.user.backgroundImageUrl || '/assets/others/img/cover_pic.png')"></div>
                        </div>

                        <div class="tiles white">
                            <div class="row">
                                @render('./_profile', model)
                            </div>
                        </div>
                    </div>
                </div>
                <div class='row'>
                    <div class='col-12'>
                        @render('./_biography', model)
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-vlg-6">
                @render('./_sessions', model)
            </div>
            @if(!model.currentUser){
                <div class="col-md-6 col-md-offset-3 tiles white m-t-sm p-sm">
                    @render('./_sessionContent', model)
                </div>
            }
        </div>
        <!-- END Content -->
    </div>
}

@render('../shared/layout',body, model)
