@!(model)

<div class="grid-body no-border">
    <h3>Session <span class="semi-bold">Collaterals</span></h3>
    <table class="table no-more-tables">
        <thead>
        </thead>
        <tbody>
        @for(var sessionContentIndex = 0; sessionContentIndex <  model.sessionContents.length; sessionContentIndex++){
        @{sessionContent = model.sessionContents[sessionContentIndex]}
        <tr class="session-content-collection">
            <td class="v-align-middle"><a href="@sessionContent.getUrl()" target="_blank">@sessionContent.fileName</a></td>
        </tr>
        }
        </tbody>
    </table>
</div>
