<div id="modal-header" class="modal-header">
    <button type="button" class="close" aria-hidden="true" ng-click="cancel()">&times;</button>

    <h4><strong>Your info</strong></h4>
    <h5>This is your most basic info, we need it&hellip;</h5>
</div>
<form name="form" parsley-validate submit-valid-only="update()" novalidate>
    <div class="modal-body bg-gray no-border">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">

                <div class="alert alert-error" ng-show="errorMessage">
                    {{ errorMessage }}
                </div>

                <div class="col-md-4 col-sm-4 col-xs-4">
                    <div class="form-group">

                        <div class="user-profile-pic user-profile-pic-modal">
                            <img alt="" height="69" width="69"
                                 ng-src="{{ profile.profileImageUrl || '/assets/img/default-avatar.png' }}">
                        </div>

                        <div style="text-align: center">
                            <span class="file-input btn btn-block btn-primary btn-file cursor-pointer">
                                 Browse
                                 <input type="file" accept='image/*' class="btn-block"
                                   profile-image="$parent.image"
                                   profile-image-allowed-types="{{ profileImageConfig.allowedFileTypes.join(',') }}"
                                   profile-image-max-size="{{ profileImageConfig.maxFileSizeInBytes }}"/><br/>
                            </span>

                            <p class="wrong-type help-block error" style="display:none">
                                Allowed only following file types: {{ profileImageConfig.allowedFileTypes.join(', ') }}
                            </p>

                            <p class="too-large help-block error" style="display:none">Selected file too large</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-8 col-sm-8 col-xs-8">
                    <div class="form-group">
                        <div class="input-group transparent">
                            <span class="input-group-addon ">/</span>
                            <input type="text" placeholder="Alias" class="form-control required"
                                   parsley-regexp="^[A-Za-z0-9\.\-_]+$"
                                   parsley-error-container="#aliasErrorContainer"
                                   parsley-error-message="Invlid alias string. Alias should consists of alphanumeric symbols, dots, underscores and dashs only."
                                   ng-model="profile.alias"
                                   focus-me="true">
                        </div>
                        <div id="aliasErrorContainer"></div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-6 col-sm-6">
                            <input name="firstName" type="text" class="form-control required" placeholder="First name"
                                   ng-model="profile.firstName">
                        </div>
                        <div class="form-group col-md-6 col-sm-6">
                            <input name="lastName" type="text" class="form-control required" placeholder="Last name"
                                   ng-model="profile.lastName">
                        </div>
                    </div>

                    <div class="form-group">
                        <input name="email" type="text" class="form-control required" placeholder="Email"
                               parsley-type="email"
                               ng-model="profile.email">
                    </div>

                    <div class="form-group">
                        <input name="postalCode" type="text" class="form-control required"
                               parsley-type="digits" placeholder="Postal code"
                               ng-model="profile.infoObject.postalCode">
                    </div>

                    <div class="row">
                        <div class="form-group col-md-6 col-sm-6">
                            <input type="text" placeholder="Company" class="form-control"
                                   ng-model="profile.infoObject.title">
                        </div>
                        <div class="form-group col-md-6 col-sm-6">
                            <div class="input-group transparent">
                            <span class="input-group-addon">
                                <i class="fa fa-globe"></i>
                            </span>
                                <input type="text" placeholder="Web site" class="form-control"
                                       parsley-type="urlstrict"
                                       parsley-error-container="#globeErrorContainer"
                                       ng-model="profile.infoObject.globe">
                            </div>
                            <div id="globeErrorContainer"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group transparent">
                            <span class="input-group-addon">
                                <i class="fa fa-briefcase"></i>
                            </span>
                            <input type="text" placeholder="Position" class="form-control"
                                   ng-model="profile.infoObject.briefcase">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <textarea class="form-control" placeholder="Enter text&hellip;" rows="5"
                              ng-model="profile.bio" wiswig-editor></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" type="button" ng-click="cancel()">Close</button>
        <button class="btn btn-primary" type="submit">Save</button>
    </div>
</form>
