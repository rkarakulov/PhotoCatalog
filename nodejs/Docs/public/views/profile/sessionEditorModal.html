<div id="modal-header" class="modal-header">
    <button type="button" class="close" aria-hidden="true" ng-click="cancel()">&times;</button>

    <h4><strong>Let`s get this Session setup</strong></h4>
    <h5>We just need a little info about the session to get it in place.</h5>
</div>
<form name="form" parsley-validate submit-valid-only="update()" novalidate>
    <div class="modal-body bg-gray session-modal">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                    <div class="controls">
                        <input name="sessionName"
                               type="text"
                               class="form-control required"
                               placeholder="Session Name"
                               ng-model="session.sessionName"
                               focus-me="true">
                    </div>
                </div>
                <div date-time-inline="session.startDate"></div>

                <div class="form-group">
                    <div class="controls"  id="description-wysiwyg">
                        <textarea name="sessionDescription" type="text" class="form-control required"
                                  placeholder="Session Description" wiswig-editor ng-model="session.sessionDescription" parsley-error-container="#description-wysiwyg">
                        </textarea>
                    </div>
                </div>

                <div class="panel-group" id="accordion">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a class="collapsed" data-toggle="collapse" data-target="#collapseOne" href="#">
                                    Optional - Extra Info
                                </a>
                            </h4>
                        </div>
                        <div id="collapseOne" class="panel-collapse collapse">
                            <div class="panel-body">
                                <div class="form-group">
                                    <div class="controls">
                                        <input name="eventName"
                                               type="text"
                                               class="form-control "
                                               placeholder="Event Name"
                                               ng-model="session.eventName">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="controls">
                                        <input name="twitterHandle"
                                               type="text"
                                               class="form-control"
                                               placeholder="Twitter Handle"
                                               ng-model="session.handle"
                                               twitter-handler>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="controls">
                                        <input name="address"
                                               type="text"
                                               class="form-control"
                                               placeholder="Address"
                                               ng-model="session.address">
                                    </div>
                                </div>
                                <div date-time-inline="session.endDate"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-white" ng-click="cancel()">Close</button>
        <button class="btn btn-primary" type="submit">Save</button>
    </div>
</form>
